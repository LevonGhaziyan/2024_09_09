<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPlaza</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header_left">
            <div class="header_logo">
                <a href="">
                    <p>PetPlaza</p>
                </a>
            </div>
        </div>
        <div class="header_right">
            <div class="header_item">
                <a href="">
                    <p>Home</p>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main_img_container">
            <img src="./img/main_background.jpg" alt="">
            <div class="main_title">
                <p>Adopt Your New Friend</p>
            </div>
        </div>
        <div class="pets_container">
            <div class="pet">
                <p>Dog</p>
                <div class="pet_body">
                    <div class="pet_body_img"></div>
                    <div class="pet_body_text">
                        <p>Dog</p>
                        <p>Price 10$</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
