<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPlaza</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header_left">
            <div class="header_logo">
                <a href="">
                    <img src="./img/logo.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="header_right">
            <div class="header_item">
                <a href="">
                    <p>Home</p>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="main_img_container">
            <img src="./img/main_background.jpg" alt="">
            <div class="main_title">
                <p>Adopt Your New Friend</p>
            </div>
        </div>
        <div class="pets_container">

            <div class="pet">
                <p class="pet_title">Dogs</p>
                <div class="pet_body">
                    <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/18/Dog_Breeds.jpg');"
                        class="pet_body_img"></div>
                    <div class="pet_body_text">
                        <p>Dog</p>
                        <p>Price 10$</p>
                    </div>
                </div>
            </div>

            <div class="pet">
                <p class="pet_title">Cats</p>
                <div class="pet_body">
                    <div style="background-image: url('https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_640.jpg');"
                        class="pet_body_img"></div>
                    <div class="pet_body_text">
                        <p>Cat</p>
                        <p>Price 8$</p>
                    </div>
                </div>
            </div>

            <div class="pet">
                <p class="pet_title">Rabbits</p>
                <div class="pet_body">
                    <div style="background-image: url('https://cdn.pixabay.com/photo/2020/04/07/20/36/bunny-5014814_640.jpg');"
                        class="pet_body_img"></div>
                    <div class="pet_body_text">
                        <p>Rabbit</p>
                        <p>Price 5$</p>
                    </div>
                </div>
            </div>

            <div class="pet">
                <p class="pet_title">Birds</p>
                <div class="pet_body">
                    <div style="background-image: url('https://media.istockphoto.com/id/168663169/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%B7%D0%B5%D0%BB%D0%B5%D0%BD%D1%8B%D0%B9-%D0%BA%D1%80%D1%8B%D0%BB%D1%8B%D1%88%D0%BA%D0%B0%D0%BC%D0%B8-%D0%B0%D1%80%D0%B0-ara-chloropterus-%D0%BF%D0%B5%D1%80%D0%B5%D0%B4-%D0%B1%D0%B5%D0%BB%D1%8B%D0%BC-%D1%84%D0%BE%D0%BD%D0%BE%D0%BC.jpg?s=612x612&w=0&k=20&c=7Crw6mIK0hStaAPHH10-O2fm5N-7lWTt5JSh9IyX1hE=');"
                        class="pet_body_img"></div>
                    <div class="pet_body_text">
                        <p>Bird</p>
                        <p>Price 5$</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
